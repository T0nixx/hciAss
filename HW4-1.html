<!DOCTYPE html>
<html>
<head>
	<title>HCI #4 1-1</title>
</head>
<body>
	<div>
		<canvas id = "canvas1" width="600" height="300">This message is shown when your browser doesn't support canvas</canvas>
		<canvas id = "canvas4" width="600" height="300">This message is shown when your browser doesn't support canvas</canvas>
	</div>
	<div>
		<canvas id = "canvas2" width="600" height="300">This message is shown when your browser doesn't support canvas</canvas>
	</div>
	<div>
		<canvas id = "canvas3" width="600" height="300" >This message is shown when your browser doesn't support canvas</canvas>
	</div>
	<script type="text/javascript">
		var canvas1 = document.getElementById("canvas1");
		var context1 = canvas1.getContext('2d');
		var canvas2 = document.getElementById("canvas2");
		var context2 = canvas2.getContext('2d');
		var canvas3 = document.getElementById("canvas3");
		var context3 = canvas3.getContext('2d');
		var canvas4 = document.getElementById("canvas4");
		var context4 = canvas4.getContext('2d');
		


		drawRect(context1, 400, 300, "My_window");
		drawTextBox(context2, 200, 200, "My_text_box", "30px serif");
		drawButton(context4, 200, 100, "My_button", "24px times");
		drawMenu(context3, 300, 250, "Menu", ["A","B","C"], '18px Arial');

		function drawRect(ctx, width, height, title){
			ctx.fillStyle = "rgba(100,50,100,0.3)";
			ctx.fillRect(0,0,width,height/5);

			ctx.fillStyle = "black";
	     	ctx.textAlign = 'center';
			ctx.font = '16px Arial';
			ctx.fillText(title, width/2 , height/5/1.6);

			ctx.fillStyle = "rgba(0,0,200,0.5)";
			ctx.fillRect(0,height/5,width,height);

			ctx.fillStyle = "#a6c0fe";
			ctx.strokeRect(width-80, height-45, 30, 30);
			ctx.fillText("X", (width-65), (height-25));
			ctx.strokeRect(width-45, height-45, 30, 30);
			ctx.fillText("â”€", (width-30), (height-25));
			
		}

		function drawTextBox(ctx, width, height, label, font){
			ctx.fillStyle = "rgba(100,50,100,0.3)";
			ctx.fillRect(0,0,width,height);
			ctx.fillStyle = "#ffffff";
			ctx.font = font;
			ctx.textAlign = 'center';
			ctx.fillText(label, width/2, height/2);
		}

		function drawButton(ctx, width, height, label, font){
			ctx.fillStyle = "#a6c0fe";
			ctx.beginPath();
			ctx.moveTo(20, 10);
			ctx.lineTo(width, 10);
			ctx.quadraticCurveTo(width+10, 10, width+10, 20);
			ctx.lineTo(width+10, height)
			ctx.quadraticCurveTo(width+10, height+10, width, height+10);
			ctx.lineTo(20,height+10);
			ctx.quadraticCurveTo(10, height+10, 10, height);
			ctx.lineTo(10, 20);
			ctx.quadraticCurveTo(10, 10, 20, 10);
			ctx.fill();

			ctx.fillStyle ="#f68084";
			ctx.font = font;
			ctx.textAlign = 'center';
			ctx.fillText(label, width/2+10, height/2+15);

		}

		function drawMenu(ctx, width, height, title, items, font){
			ctx.fillStyle = "#a6c0fe";
			if(items.length === 0){
				ctx.fillRect(0, 0, width, height/2);
				ctx.fillRect(15, height/2, width, height);
				ctx.fillStyle = "#ffffff";
				ctx.font = font;
				ctx.textAlign = 'center';
				ctx.fillText(title, width/2, height/4);
				ctx.fillText("No Items", width/2, height/4*3);
			}
			else{
				ctx.fillRect(0, 0, width, height/(items.length+1));
				for(var i=0;i<items.length;i++){
					ctx.fillRect(15, height/(items.length+1)*(i+1), width, height/(items.length+1));
				}
				ctx.fillStyle = "#ffffff";
				ctx.font = font;
				ctx.textAlign = 'center';
				ctx.fillText(title, width/2, height/(items.length+1)/1.6);
				for(var i=0;i<items.length;i++){
					ctx.fillText(items[i], width/2+15, height/(items.length+1)*(i+1) +height/(items.length+1)/1.6);
				}
			}
		}

		
		
		
	</script>
</body>
</html>
